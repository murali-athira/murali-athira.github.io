<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You!</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¥‚</text></svg>"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&family=Playfair+Display:wght@500;700&family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #a67c00;
        --secondary-color: #2c5530;
        --background-color: #f9ebe3;
        --hover-color: #8c6b00;
        --card-background: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Montserrat", sans-serif;
        background: var(--background-color);
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
        text-align: center;
      }

      .card {
        background: var(--card-background);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        position: relative;
        overflow: hidden;
      }

      .decor-top {
        width: 100%;
        margin-bottom: -40px;
      }

      .save-the-date {
        font-family: "Sacramento", cursive;
        color: var(--secondary-color);
        font-size: 64px;
        margin-top: 20px;
        margin-bottom: 10px;
        position: relative;
        z-index: 2;
      }

      .bold-date {
        font-family: "Montserrat", sans-serif;
        font-size: 32px;
        font-weight: 800;
        color: var(--secondary-color);
        margin-bottom: 30px;
        letter-spacing: 2px;
      }

      .bold-date-2 {
        font-family: "Montserrat", sans-serif;
        font-size: 25px;
        font-weight: 800;
        color: var(--secondary-color);
        margin-bottom: 30px;
        letter-spacing: 2px;
      }

      .couple-names {
        font-family: "Playfair Display", serif;
        font-size: 48px;
        color: var(--primary-color);
        margin: 20px 0;
      }

      .couple-image {
        width: 100%;
        max-width: 600px;
        height: auto;
        object-fit: cover;
        border-radius: 15px;
        margin: 30px 0;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .thank-you-message {
        font-family: "Montserrat", sans-serif;
        font-size: 28px;
        font-weight: 500;
        color: var(--secondary-color);
        margin: 30px 0;
        line-height: 1.4;
        letter-spacing: 1px;
      }

      .separator {
        font-size: 24px;
        color: var(--primary-color);
        margin: 20px 0;
      }

      .love-message {
        font-family: "Sacramento", cursive;
        font-size: 32px;
        color: var(--secondary-color);
        margin-top: 30px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="decor-top">
          <svg
            viewBox="0 0 600 100"
            xmlns="http://www.w3.org/2000/svg"
            style="width: 100%; height: 100px"
          >
            <g fill="none" stroke="goldenrod" stroke-width="2">
              <!-- Top hanging line -->
              <line x1="0" y1="0" x2="600" y2="0" stroke-width="4" />

              <!-- Kuruthola-style hanging palm strips -->
              <line x1="0" y1="0" x2="600" y2="0" stroke-width="4" />

              <!-- Folded palm leaf effect using diamond shapes -->
              <line x1="40" y1="0" x2="40" y2="30" />
              <polygon points="40,30 35,35 40,40 45,35" fill="goldenrod" />
              <polygon points="40,40 35,45 40,50 45,45" fill="goldenrod" />

              <line x1="100" y1="0" x2="100" y2="30" />
              <polygon points="100,30 95,35 100,40 105,35" fill="goldenrod" />
              <polygon points="100,40 95,45 100,50 105,45" fill="goldenrod" />

              <line x1="160" y1="0" x2="160" y2="30" />
              <polygon points="160,30 155,35 160,40 165,35" fill="goldenrod" />
              <polygon points="160,40 155,45 160,50 165,45" fill="goldenrod" />

              <line x1="220" y1="0" x2="220" y2="30" />
              <polygon points="220,30 215,35 220,40 225,35" fill="goldenrod" />
              <polygon points="220,40 215,45 220,50 225,45" fill="goldenrod" />

              <line x1="280" y1="0" x2="280" y2="30" />
              <polygon points="280,30 275,35 280,40 285,35" fill="goldenrod" />
              <polygon points="280,40 275,45 280,50 285,45" fill="goldenrod" />

              <line x1="340" y1="0" x2="340" y2="30" />
              <polygon points="340,30 335,35 340,40 345,35" fill="goldenrod" />
              <polygon points="340,40 335,45 340,50 345,45" fill="goldenrod" />

              <line x1="400" y1="0" x2="400" y2="30" />
              <polygon points="400,30 395,35 400,40 405,35" fill="goldenrod" />
              <polygon points="400,40 395,45 400,50 405,45" fill="goldenrod" />

              <line x1="460" y1="0" x2="460" y2="30" />
              <polygon points="460,30 455,35 460,40 465,35" fill="goldenrod" />
              <polygon points="460,40 455,45 460,50 465,45" fill="goldenrod" />

              <line x1="520" y1="0" x2="520" y2="30" />
              <polygon points="520,30 515,35 520,40 525,35" fill="goldenrod" />
              <polygon points="520,40 515,45 520,50 525,45" fill="goldenrod" />

              <line x1="580" y1="0" x2="580" y2="30" />
              <polygon points="580,30 575,35 580,40 585,35" fill="goldenrod" />
              <polygon points="580,40 575,45 580,50 585,45" fill="goldenrod" />
            </g>
          </svg>
        </div>

        <div class="save-the-date">
          Thank You for attending this interstate affair!
        </div>
        <img src="photo.jpg" alt="Couple Image" class="couple-image" />

        <p class="love-message">
          With love - kala, meenu, chitti, family and friends â™¥
        </p>
      </div>
    </div>
  </body>
</html>
